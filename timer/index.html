<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="shortcut icon" href="images/timer-icon.png" type="image/x-icon">
    <title>Timer</title>
</head>
<body>
    <h1 class="heading">Timer</h1>
    <div class="timer-container">
        <div class="time-display">
            <div class="day">
                <div class="day-num num">00</div>
                <h1>Day</h1>
            </div>
            <div class="hour">
                <div class="hour-num num">00</div>
                <h1>Hour</h1>
            </div>
            <div class="minute">
                <div class="min-num num">00</div>
                <h1>Minute</h1>
            </div>
            <div class="second">
                <div class="sec-num num">00</div>
                <h1>Seconds</h1>
            </div>
        </div>
        <button id="start-btn" class="timer-btn-bg">Start</button>
        <button id="reset-btn" class="timer-btn-bg">Reset</button>
    </div>
    
    <script src="js/main.js"></script>
</body>
</html>
