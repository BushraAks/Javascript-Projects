<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="shortcut icon" href="images/clock-icon3.png" type="image/x-icon">
    <title>Stopwatch</title>
</head>
<body class="light-mode">
    <div class="container">

        <h1>Stopwatch</h1>
        <!-- toggle switch -->
        <div class="switch">
            <span class="slider"></span>
        </div>
        <div class="time-container time-container-light">
            <div class="time-display">
                00:00:00<span class="mili-digit1 mili-digit">0</span><span class="mili-digit2 mili-digit">0</span>
            </div>
            <button id="start-button" class="timer-btn timer-btn-bg">Start</button>
            <button id="reset-button" class="timer-btn timer-btn-bg">Reset</button>
        </div>
        <div class="cur-time"></div>

    </div>
    
    <script type="module" src="js/index.js"></script>
</body>
</html>
