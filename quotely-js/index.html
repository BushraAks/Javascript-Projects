<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/97543b6a54.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="images/icon-.png" type="image/x-icon">

    <link rel="stylesheet" href="styles/style.css">

    <title>Quotely</title>
</head>

<body>
    <header class="header">
        <div style="width: 70px;"></div>
        <div class="logo">
            <img src="images/logo.png" alt="logo">
        </div>
        <div class="modes">
            <div title="Light mode" class="light-mode mode" name="light-mode"></div>
            <div title="Night mode" class="night-mode mode" name="night-mode"></div>
            <div title="Dark mode" class="dark-mode mode" name="dark-mode"></div>
        </div>
    </header>
    <button type="button" class="add-quote">Add Quote</button>
    <div class="cards"></div>

    <div class="add-quote-form">
        <form>
            <fieldset>
                <label for="img"> Image
                    <input type="file" name="img" id="img">
                </label>
            </fieldset>
            <fieldset>
                <label for="writer"> Writer
                    <input type="text" name="writer" id="writer" placeholder="Enter writer" required>
                </label>
            </fieldset>
            <fieldset>
                <label for="content"> Quote
                    <input type="text" name="content" id="content" placeholder="Enter Quote" required>
                </label>
            </fieldset>
            <button type="submit" id="submit-btn">Add</button>
        </form>
        <i class="fa-solid fa-x"></i>
    </div>

    <script src="js/index.js" type="module"></script>
</body>

</html>
